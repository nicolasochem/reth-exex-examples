[workspace]
members = [
  "discv5",
  "in-memory-state",
  "minimal",
  "op-bridge",
  "remote",
  "rollup",
  "wasm",
  "wasm/wasm_exex"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.79"
license = "MIT OR Apache-2.0"
publish = false

[workspace.dependencies]
# reth
reth = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-discv5 = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-execution-errors = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-execution-types = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-exex = { git = "https://github.com/paradigmxyz/reth", features = ["serde"], branch = "alexey/prune-mode-overflow" }
reth-exex-types = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-network-peers = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-revm = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }
reth-tracing = { git = "https://github.com/paradigmxyz/reth", branch = "alexey/prune-mode-overflow" }

# alloy
alloy-sol-types = { version = "0.7", features = ["json"] }

# async
futures = "0.3"
futures-util = "0.3"
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"

# misc
eyre = "0.6"

# testing
reth-exex-test-utils = { git = "https://github.com/paradigmxyz/reth" }
reth-testing-utils = { git = "https://github.com/paradigmxyz/reth" }
